idam-pr:
  redirect_uris:
    divorce:
      - https://${SERVICE_FQDN}/authenticated

nodejs:
    environment:
        BASE_URL: "https://${SERVICE_NAME}.service.core-compute-preview.internal"
        LOG_LEVEL: "DEBUG"
        REDISCLOUD_URL: "redis://${SERVICE_NAME}-redis-master:6379"
        EQUALITY_URL: "https://pcq.aat.platform.hmcts.net"
        ANTENNA_WEBCHAT_URL: "webchat.training.ctsc.hmcts.net"
        ANTENNA_WEBCHAT_SERVICE: "Testing"
        ANTENNA_WEBCHAT_INTEGRITY_CODE_ES5: "sha384-q2frIrgzQ2N01xiqrV6qtO/w01EzprxDOqVngE7cybQ/Hl4GsH15Qi0M+A0dX3Lm"
        ANTENNA_WEBCHAT_INTEGRITY_CODE_ES2015: "sha384-iEIeVUq/ncVpaigZAlCikuomSR9QyL2yiApzGyMAsdgFi8ljx86/VPCQdyST4uhZ"
        
    # Don't modify below here
    image: ${IMAGE_NAME}
    ingressHost: ${SERVICE_FQDN}

    keyVaults:
        div:
          secrets:
            - session-secret
            - redis-secret
            - idam-secret
            - os-places-token
            - launchdarkly-key
            - pcq-token-key

tags:
  idam-pr: true
  pr: true
