idam-pr:
  redirect_uris:
    divorce:
      - https://${SERVICE_FQDN}/authenticated

nodejs:
    environment:
        BASE_URL: "https://${SERVICE_NAME}.service.core-compute-preview.internal"
        LOG_LEVEL: "DEBUG"
        EQUALITY_URL: "https://pcq.aat.platform.hmcts.net"
        ANTENNA_WEBCHAT_URL: "webchat.training.ctsc.hmcts.net"
        ANTENNA_WEBCHAT_SERVICE: "Testing"
        FEATURE_ANTENNA_WEBCHAT_USER_ATTRIBUTE: "true"

    # Don't modify below here
    image: ${IMAGE_NAME}
    ingressHost: ${SERVICE_FQDN}

    keyVaults:
        div:
          secrets:
            - session-secret
            - redis-secret
            - idam-secret
            - os-places-token
            - launchdarkly-key
            - pcq-token-key
            - rfe-redis-connection-string
tags:
  idam-pr: true
  pr: false
