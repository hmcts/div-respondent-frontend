{% macro divPhaseBanner(phase, content, languageToggle) %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag ">{{ phase | safe }}</strong>
      <span class="govuk-phase-banner__text">{{ content | safe }}</span>
      {{ languageToggle | safe  }}
    </p>
  </div>
{% endmacro %}
